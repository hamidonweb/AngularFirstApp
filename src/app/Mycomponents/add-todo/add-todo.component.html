<h4>Add Todo</h4>

<div class="my3">
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title"  class="form-control" name="title" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">hmmm good</div>
    </div>
    <div class="mb-3">
      <label for="todoDesc" class="form-label">Todo Description</label>
      <input type="text" [(ngModel)]="desc"  name="desc"  class="form-control" id="desc">
    </div>
 
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
